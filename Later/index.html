<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic H1 Content with Navigation Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="navbar">
        <!-- Hamburger Button for Mobile -->
        <div id="hamburger" onclick="toggleNav()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <!-- Navigation Links -->
        <ul id="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">CV</a></li>
            <li><a href="#">SoMe</a></li>
        </ul>
    </nav>

    <!-- Background and Content -->
    <div id="background-container">
        <div class="background-slide active" id="slide-1"></div>
        <div class="background-slide" id="slide-2"></div>
    </div>
    <div id="content-container">
        <h1 id="dynamic-heading">Innovator</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
